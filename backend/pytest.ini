[pytest]
# Marqueurs personnalisés (évite les warnings)
markers =
    smoke: Tests critiques (fonctionnalités principales)
    security: Tests sensibles (auth, cryptographie)
    slow: Tests longs (intégration, API externes)
    integration: Tests integration

# Configuration supplémentaire
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --color=yes